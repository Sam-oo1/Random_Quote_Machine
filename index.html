<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1 class="heading">Quotes</h1>
    <div id="wrapper">
      <div id="quote-box">
        <div id="text">

        </div>
        <div id="author">
        </div>
        <button class="btn btn-dark" type="button" name="button" id="new-quote"><a href="#">New Quote</a></button>
        <button type="button" class="btn btn-dark" name="button"><a href="#" id="tweet-quote">Tweet</a></button>
      </div>
    </div>
  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
